<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <form action="/signin/" method="POST" class="card card-body">
          <h1 class="display-1 text-center mb-2 fw-w-auto">Iniciar Sesión</h1>
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="mb-1">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" class="form-control" required>
          </div>
          <div class="mb-4">
            <label for="password" class="mb-1">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" class="form-control" required>
          </div>
          <button class="btn btn-primary">Iniciar</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Mensaje de éxito
    {% if messages %}
      {% for message in messages %}
      Swal.fire({
        icon: "{{ message.tags }}", // 'success', 'error', etc.
        title: "{{ message }}",
        showConfirmButton: false,
        timer: 2000 // Duración del mensaje
      }).then(() => {
        {% if redirect_url %}
          // Redirige después del mensaje
          window.location.href = "{{ redirect_url }}";
        {% endif %}
      });
      {% endfor %}
    {% endif %}
  </script>
</body>
</html>
