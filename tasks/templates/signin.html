{% extends 'base.html' %} {%block content%}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/signin/" method="POST" class="card card-body">
        <h1 class="display-1 text-center mb-2">Signin</h1>
        {{error}} {% csrf_token %} 
        <div class="mb-3">
          <label for="unsername">Username:</label>
          <input type="text" id="username" name="username" placeholder="Write your username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Write your username" class="form-control">
        </div>
        <button class="btn btn-primary">Signin</button>
      </form>
    </div>
  </div>
</main>
{%endblock%}
