{%extends 'base.html'%} {%block content%}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form method="POST" class="card card-body">
        <h1 class="display-1 text-center mb-2">Signup</h1>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Write your username"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password1">Password:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Write your password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password2">Confirm password:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Write confirm your password"
            class="form-control"
          />
        </div>

        <button class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
</main>
{%endblock%}
